<style>
  .fixed_headers table{
    border-collapse: collapse;
    width: 100%;
    margin-left: 3px;
    margin-right: 3px;
  }
  .fixed_headers th {
    background-color: #337ab7;
    color: white;
    font-size: 10px;
    font-family : Arial;

  }
  .fixed_headers th,
  .fixed_headers td {
    text-align: left;
    font-size: 8px;
    font-family : Arial;
  }
  .fixed_headers td:nth-child, th:nth-child(odd){
    text-align: center;
    width: 150px;
  }

  .fixed_headers thead {
    background-color: #337ab7;
    color: white;
    width: 100%;
  }

  .fixed_headers tbody {
    display: block;
    overflow: auto;
    width: 800px;
    height: 200px;
    font-size: 11px;
    color: black;
  }

  .fixed_headers thead tr {
    display: block;
    position: relative;
  }
  
  .span1 {
    height:14pt;
    padding: 0;
  }
  
</style>
