        <script>
            $(document).ready(function () {

                    responsive: true,
                    fixedHeader: true,
                });
            });
        </script>

        <!-- OTHER STYLE INCLUDED ON THIS PAGE START -->
        <style>
            div.dataTables_wrapper {

        <!-- OTHER SCRIPTS INCLUDED ON THIS PAGE START -->
        <script>
            function openF5() {
                $('#table tbody').on({
                    "click": function () {
                        parent.document.all.LW_key.value = document.all.LW_key[this.rowIndex].value;
                    },
                    "dblclick": function () {
                        parent.document.all.LW_key.value = document.all.LW_key[this.rowIndex].value;
                        parent.document.getElementById("OR580_F5").click();
                    }
                }, 'tr', function () { } );
            }

            $(document).ready(function () {
                var table = $('#example').DataTable();
                $('#example tbody').on('click', 'tr', function () {
                    if ($(this).hasClass('selected')) {
                        $(this).removeClass('selected');
                        $(this).children('td').children('input').prop('checked', true);
                    } else {
                        table.$('tr.selected').removeClass('selected');
                        $(this).addClass('selected');
                    }
                });
            });
        </script>
        <!-- OTHER SCRIPTS INCLUDED ON THIS PAGE END -->
